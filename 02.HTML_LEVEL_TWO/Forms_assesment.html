<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="Forms_thankyou.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>
      <br>
      <br>
      <label for="emails">Email:</label>
      <input id="emails" type="email" name="" placeholder="name@name.co.za" required>

      <label for="password">Password:</label>
      <input type="password" name="" value="" required>

      <br>

      <p>Are you over the age of 18?</p>


      <label for="18Yes">Yes:</label>
      <input id="18Yes" type="radio" name="18orover" value="Yes">

      <label for="18No">No:</label>
      <input id="18No" type="radio" name="18orover" value="No">
      <br>
      <p>Do you have a Credit Card or Paypal?</p>
      <select name="CreditCard">
        <option value="Yes">Yes</option>
        <option value="No">No</option>

      </select>
      <br>
      <br>
      <input type="submit" name="submitbut1" value="Sign Up">

    </form>


  </body>
</html>
