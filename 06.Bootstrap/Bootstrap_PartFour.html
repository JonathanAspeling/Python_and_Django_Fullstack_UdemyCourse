<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grids Tutorial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .boxy{
        background: #b3ddff;
        border: 2px solid black;
      }
    </style>
<!-- Large Screen Grid Example -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
        </div>
    </div>

<!-- Medium Screen Grid Example -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL Medium 6</div>
        <div class="col-md-6 boxy">COL Medium 6</div>
      </div>
    </div>

<!-- Small Screen Grid Example -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 boxy">COL XS 6</div>
        <div class="col-sm-6 boxy">COL XS 6</div>
      </div>
    </div>



  </body>
</html>
